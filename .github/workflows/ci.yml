name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-cov

      - name: Lint with py_compile
        run: |
          echo "=== Python Syntax Check ==="
          python -m py_compile src/*.py src/*/*.py
          echo "✓ Syntax check passed"

      - name: Test with pytest
        run: |
          echo "=== Running Tests ==="
          pytest tests/ -v --tb=short

      - name: Upload coverage report
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install security tools
        run: |
          pip install safety

      - name: Security check
        run: |
          echo "=== Security Audit ==="
          safety check --full-report || true

  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Check code style
        run: |
          pip install pycodestyle
          echo "=== Code Style Check ==="
          pycodestyle src/ --max-line-length=100 --ignore=E501,W503 || true

      - name: Check docstrings
        run: |
          pip install pydocstyle
          echo "=== Docstring Check ==="
          pydocstyle src/ --match='.*\.py' || true

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Check docs exist
        run: |
          echo "=== Documentation Check ==="
          if [ -f "docs/design.md" ] && [ -f "docs/user-manual.md" ]; then
            echo "✓ 文档完整"
            ls -la docs/
          else
            echo "✗ 文档缺失"
            exit 1
          fi

  summary:
    needs: [test, security, quality, docs]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Print summary
        run: |
          echo "=== CI/CD Summary ==="
          echo "Test: ${{ needs.test.result }}"
          echo "Security: ${{ needs.security.result }}"
          echo "Quality: ${{ needs.quality.result }}"
          echo "Docs: ${{ needs.docs.result }}"
          
          if [[ "${{ needs.test.result }}" == "success" ]] && \
             [[ "${{ needs.security.result }}" == "success" ]] && \
             [[ "${{ needs.quality.result }}" == "success" ]] && \
             [[ "${{ needs.docs.result }}" == "success" ]]; then
            echo "✓ 所有检查通过！"
          else
            echo "✗ 某些检查失败"
            exit 1
          fi
